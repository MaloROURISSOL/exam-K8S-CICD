name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage reports
      if: matrix.node-version == '18.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/express-cicd-app
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/express-cicd-app:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/express-cicd-app:buildcache,mode=max
    
    - name: Image digest
      run: echo ${{ steps.meta.outputs.tags }}

  health:
    name: Health Check
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Extract SHA tag
      id: sha
      run: |
        SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
        echo "tag=main-${SHA_SHORT}" >> $GITHUB_OUTPUT
    
    - name: Run container
      run: |
        docker run -d --name health-test -p 3000:3000 \
          -e APP_PORT=3000 \
          ${{ secrets.DOCKERHUB_USERNAME }}/express-cicd-app:${{ steps.sha.outputs.tag }}
        sleep 5
    
    - name: Test /health endpoint
      run: |
        response=$(curl -s http://localhost:3000/health)
        echo "Response: $response"
        if ! echo "$response" | grep -q '"status":"UP"'; then
          echo "Health check failed!"
          exit 1
        fi
        echo "Health check passed!"
    
    - name: Cleanup
      if: always()
      run: docker rm -f health-test || true
