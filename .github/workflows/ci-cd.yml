name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test

  push:
    name: Push Image
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/exam-api:${{ github.sha }}

  health:
    name: Health Check
    needs: push
    runs-on: ubuntu-latest
    
    steps:
    - name: Run container
      run: |
        docker run -d --name test-api -p 3000:3000 \
          -e APP_PORT=3000 \
          ${{ secrets.DOCKERHUB_USERNAME }}/exam-api:${{ github.sha }}
        sleep 5
    
    - name: Test /health endpoint
      run: |
        curl -f http://localhost:3000/health || exit 1
    
    - name: Cleanup
      if: always()
      run: docker rm -f test-api || true
